<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Form with GET</h1>
    <form action="/rest">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="MSFT"><br><br>
        <div>
            <select name="type" id="type">
                <option value="TIME_SERIES_INTRADAY">TIME SERIES INTRADAY</option>
                <option value="TIME_SERIES_DAILY">TIME SERIES DAILY</option>
                <option value="TIME_SERIES_DAILY_ADJUSTED">TIME SERIES DAILY ADJUSTED</option>
                <option value="TIME_SERIES_MONTHLY_ADJUSTED">TIME SERIES INTRADAY</option>
                <option value="GLOBAL_QUOTE">TIME SERIES DAILY</option>
                <option value="TIME_SERIES_WEEKLY_ADJUSTE">TIME SERIES DAILY ADJUSTED</option>
                <option value="TIME_SERIES_WEEKLY">TIME SERIES INTRADAY</option>
            </select>
        </div><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>

    <div id="getrespmsg"></div>

    <script>
        function loadGetMsg() {
            let nameVar = document.getElementById("name").value;
            let typevar = document.getElementById("type").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/rest?quer=" + nameVar + "&type=" + typevar);
            xhttp.send();
        }
    </script>

</html>
